meta:
  id: WM_ALL_WASH_NOT_WORKING_V3_CLEAN
  title: 'DIAGNOSTIC: WM - Wash Not Working (SA/TL/FL) (Clean Full Daisy Chain)'
  version: 3
  language: en
  gating:
    require_all_steps: true
    generate_token: true
    token_pattern: '{FAULT}-{SKU}-{RAND5}'
start: s1_machine_type
steps:
- id: s1_machine_type
  type: quiz
  prompt:
    en: Step 1 - Select machine type (this only decides the next steps).
  ui:
    control: radio
    options:
    - Semi Automatic WM
    - Top Load Automatic WM
    - Front Load WM
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Semi Automatic WM'
    next: sa_1_basic_start
  - when: selection == 'Top Load Automatic WM'
    next: tl_1_power_on
  - when: selection == 'Front Load WM'
    next: fl_1_power_on
- id: common_safety_note
  type: note
  prompt:
    en: 'Safety: Switch OFF power before opening panels. Use gloves. Take clear photo evidence when a part is faulty.'
  ui:
    control: none
  resolution_prompt: false
- id: sa_1_basic_start
  type: quiz
  prompt:
    en: 'SA Step 1 - Start wash: Set WASH timer to 10 minutes and start. Is the WASH timer knob moving (rotating) and ticking
      sound coming?'
  ui:
    control: radio
    options:
    - No, timer stuck / not moving
    - Yes, timer moving OK
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'No, timer stuck / not moving'
    next: sa_log_timer_fault
  next: sa_2_water_level
- id: sa_log_timer_fault
  type: photo
  prompt:
    en: '[SA_TIMER] Wash timer is not moving. Replace wash timer. Capture photo of timer knob position and timer body.'
  ui:
    control: none
  resolution_prompt: false
  next: end_flow_summary
  recommends_parts:
  - Wash Timer
  recommends_part: Wash Timer
- id: sa_2_water_level
  type: quiz
  prompt:
    en: 'SA Step 2 - Water and load: Is there enough water in wash tub and clothes load is normal (not overloaded)?'
  ui:
    control: radio
    options:
    - Yes, water and load OK
    - No, water low / tap closed
    - No, overloaded / very heavy load
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'No, water low / tap closed'
    next: sa_note_fix_water
  - when: selection == 'No, overloaded / very heavy load'
    next: sa_note_fix_load
  next: sa_3_motor_sound
- id: sa_note_fix_water
  type: note
  prompt:
    en: 'Action: Open tap and fill water to normal level. Then restart wash timer.'
  ui:
    control: none
  resolution_prompt: false
  next: sa_3_motor_sound
- id: sa_note_fix_load
  type: note
  prompt:
    en: 'Action: Remove some clothes and balance the load. Then restart wash timer.'
  ui:
    control: none
  resolution_prompt: false
  next: sa_3_motor_sound
- id: sa_3_motor_sound
  type: quiz
  prompt:
    en: SA Step 3 - When wash timer is ON, what do you hear/see?
  ui:
    control: radio
    options:
    - No sound from motor
    - Motor humming (gunn-gunn) but pulsator not moving
    - Motor running but pulsator not moving
    - Wash working (pulsator moving)
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Wash working (pulsator moving)'
    next: end_flow_summary
  - when: selection == 'Motor humming (gunn-gunn) but pulsator not moving'
    next: sa_4_capacitor_check
  - when: selection == 'No sound from motor'
    next: sa_4_wiring_check
  next: sa_5_belt_pulsator
- id: sa_4_wiring_check
  type: quiz
  prompt:
    en: 'SA Step 4 - Wiring check (back panel): Check motor connector and wires. Any loose socket, burnt connector, rat bite
      cut wire?'
  ui:
    control: radio
    options:
    - Yes, wiring/connector problem found
    - No, wiring looks OK
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Yes, wiring/connector problem found'
    next: sa_log_wiring_fault
  next: sa_4_capacitor_check
- id: sa_log_wiring_fault
  type: photo
  prompt:
    en: '[WIRING] Wiring/connector issue found (loose/burn/rat bite). Fix connector or replace harness if badly damaged. Capture
      photo.'
  ui:
    control: none
  resolution_prompt: false
  next: end_flow_summary
  recommends_parts:
  - Wiring Harness / Connector Set
  recommends_part: Wiring Harness / Connector Set
- id: sa_4_capacitor_check
  type: quiz
  prompt:
    en: 'SA Step 5 - Capacitor check (cylindrical part near motor): Is capacitor bulged, leaked, burst, or very hot? If motor
      hums and does not start, suspect capacitor.'
  ui:
    control: radio
    options:
    - Yes, capacitor faulty/suspected weak
    - No, capacitor looks OK / not sure
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Yes, capacitor faulty/suspected weak'
    next: sa_log_capacitor_fault
  next: sa_5_belt_pulsator
- id: sa_log_capacitor_fault
  type: photo
  prompt:
    en: '[CAPACITOR] Capacitor faulty/suspected weak. Replace with correct rating (same µF). Capture photo of capacitor label.'
  ui:
    control: none
  resolution_prompt: false
  next: end_flow_summary
  recommends_parts:
  - Wash Motor Capacitor
  recommends_part: Wash Motor Capacitor
- id: sa_5_belt_pulsator
  type: quiz
  prompt:
    en: 'SA Step 6 - Belt and pulsator: Does motor pulley rotate but pulsator not moving? Check belt loose/cut/off and pulsator
      coupling.'
  ui:
    control: radio
    options:
    - Belt loose/cut/off
    - Pulsator coupling/splines worn (pulsator free-spin)
    - Belt and pulsator OK but wash still not working
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Belt loose/cut/off'
    next: sa_log_belt_fault
  - when: selection == 'Pulsator coupling/splines worn (pulsator free-spin)'
    next: sa_log_pulsator_fault
  next: sa_6_motor_fault_check
- id: sa_log_belt_fault
  type: photo
  prompt:
    en: '[BELT] Belt loose/cut/off. Refit or replace belt. Capture photo of belt condition.'
  ui:
    control: none
  resolution_prompt: false
  next: end_flow_summary
  recommends_parts:
  - Drive Belt
  recommends_part: Drive Belt
- id: sa_log_pulsator_fault
  type: photo
  prompt:
    en: '[PULSATOR] Pulsator coupling/splines worn (free-spin). Replace pulsator. Capture photo/video of free-spin.'
  ui:
    control: none
  resolution_prompt: false
  next: end_flow_summary
  recommends_parts:
  - Pulsator / Agitator Assembly
  recommends_part: Pulsator / Agitator Assembly
- id: sa_6_motor_fault_check
  type: quiz
  prompt:
    en: 'SA Step 7 - Motor check: With power OFF, rotate motor shaft by hand. Is motor tight/jammed or smells burnt?'
  ui:
    control: radio
    options:
    - Yes, motor jammed/burnt suspected
    - No, motor rotates freely
    - Not sure
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Yes, motor jammed/burnt suspected'
    next: sa_log_motor_fault
  next: sa_7_gearbox_check
- id: sa_log_motor_fault
  type: photo
  prompt:
    en: '[MOTOR] Motor suspected faulty (jam/burn). Replace motor. Capture photo of rust/burn mark if any.'
  ui:
    control: none
  resolution_prompt: false
  next: end_flow_summary
  recommends_parts:
  - Wash Motor
  recommends_part: Wash Motor
- id: sa_7_gearbox_check
  type: quiz
  prompt:
    en: SA Step 8 - If all above OK but wash not working, gearbox/clutch may slip or jam.
  ui:
    control: radio
    options:
    - Gearbox/clutch slip/jam suspected
    - Not resolved - escalate to senior/THD
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Gearbox/clutch slip/jam suspected'
    next: sa_log_gearbox_fault
  - when: selection == 'Not resolved - escalate to senior/THD'
    next: log_unresolved
  next: end_flow_summary
- id: sa_log_gearbox_fault
  type: photo
  prompt:
    en: '[GEARBOX] Gearbox/clutch suspected slip/jam. Recommend gearbox/clutch service/replacement. Capture short video of
      symptom.'
  ui:
    control: none
  resolution_prompt: false
  next: end_flow_summary
  recommends_parts:
  - Gearbox / Clutch Assembly
  recommends_part: Gearbox / Clutch Assembly
- id: tl_1_power_on
  type: quiz
  prompt:
    en: 'TL Step 1 - Power ON: Is the machine turning ON (display/LED glows)?'
  ui:
    control: radio
    options:
    - Yes, ON
    - No, no display/LED
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'No, no display/LED'
    next: tl_1b_socket_check
  next: tl_2_start_wash_behavior
- id: tl_1b_socket_check
  type: quiz
  prompt:
    en: 'TL Step 1A - Check socket and plug: Is the wall socket working and plug tight? Try another socket if possible.'
  ui:
    control: radio
    options:
    - Socket/plug issue found and fixed
    - Socket OK but still not ON
    - Not sure
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Socket/plug issue found and fixed'
    next: tl_1c_retest_power
  - when: selection == 'Socket OK but still not ON'
    next: tl_1d_voltage_check
  next: tl_1d_voltage_check
- id: tl_1c_retest_power
  type: quiz
  prompt:
    en: 'Retest: After fixing socket/plug, is machine ON now?'
  ui:
    control: radio
    options:
    - Yes, ON now
    - No, still OFF
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Yes, ON now'
    next: tl_2_start_wash_behavior
  - when: selection == 'No, still OFF'
    next: tl_1d_voltage_check
- id: tl_1d_voltage_check
  type: quiz
  prompt:
    en: 'TL Step 1B - Voltage check (multimeter): Phase to Neutral should be 220-240V AC. Is voltage OK?'
  ui:
    control: radio
    options:
    - Yes, voltage OK
    - No, voltage low/high
    - No multimeter (call support)
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'No, voltage low/high'
    next: log_external_power_issue
  - when: selection == 'No multimeter (call support)'
    next: log_no_multimeter
  next: tl_1e_power_path
- id: tl_1e_power_path
  type: quiz
  prompt:
    en: 'TL Step 1C - Power path inside: Check power cord, EMI filter, and input harness to PCB. Is 230V reaching PCB input?'
  ui:
    control: radio
    options:
    - No, 230V not reaching PCB
    - Yes, 230V reaches PCB but PCB not ON
    - Not sure
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'No, 230V not reaching PCB'
    next: log_power_path_fault
  - when: selection == 'Yes, 230V reaches PCB but PCB not ON'
    next: log_main_pcb_fault
  next: end_flow_summary
- id: tl_2_start_wash_behavior
  type: quiz
  prompt:
    en: TL Step 2 - Start a quick wash. What happens?
  ui:
    control: radio
    options:
    - No water entering
    - Water enters but keeps filling (no stop)
    - Water enters and stops but wash motor does not start
    - Wash working (pulsator moving)
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Wash working (pulsator moving)'
    next: end_flow_summary
  - when: selection == 'No water entering'
    next: tl_3_inlet_basic
  - when: selection == 'Water enters but keeps filling (no stop)'
    next: tl_4_water_level_sensor
  - when: selection == 'Water enters and stops but wash motor does not start'
    next: tl_5_lid_switch
- id: tl_3_inlet_basic
  type: quiz
  prompt:
    en: 'TL Step 3 - Water inlet basic: Is tap ON, inlet hose not bent, inlet filter clean?'
  ui:
    control: radio
    options:
    - Yes, all OK
    - No, tap/hose/filter issue (fixed)
  require_pass: true
  resolution_prompt: false
  next: tl_3b_inlet_voltage
- id: tl_3b_inlet_voltage
  type: quiz
  prompt:
    en: 'TL Step 3A - Inlet valve voltage: During fill command, is 220-240V AC coming to inlet valve?'
  ui:
    control: radio
    options:
    - Yes, 220-240V present but no water
    - No voltage at valve
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Yes, 220-240V present but no water'
    next: log_inlet_valve_fault
  - when: selection == 'No voltage at valve'
    next: log_pcb_inlet_output_fault
  next: end_flow_summary
- id: tl_4_water_level_sensor
  type: quiz
  prompt:
    en: 'TL Step 4 - Water level sensor (pressure hose): Check thin pressure hose connected to tub and sensor. Is hose loose,
      blocked, leaking, or rat bite damaged?'
  ui:
    control: radio
    options:
    - Yes, hose problem found
    - No hose problem
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Yes, hose problem found'
    next: log_pressure_hose_fault
  next: tl_4b_pressure_sensor_supply
- id: tl_4b_pressure_sensor_supply
  type: quiz
  prompt:
    en: 'TL Step 4A - Sensor supply: Check at pressure sensor connector. Is 3-5V DC supply present from PCB?'
  ui:
    control: radio
    options:
    - Yes, 3-5V present
    - No, 0V supply
    - Not sure
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'No, 0V supply'
    next: log_pcb_waterlevel_fault
  next: tl_5_lid_switch
- id: tl_5_lid_switch
  type: quiz
  prompt:
    en: 'TL Step 5 - Lid switch: If lid is not detected closed, wash may not start. Is lid switch working (click/continuity)
      and wiring OK?'
  ui:
    control: radio
    options:
    - Yes, lid switch OK
    - No, lid switch faulty
    - Wiring/connector issue found
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'No, lid switch faulty'
    next: log_lid_switch_fault
  - when: selection == 'Wiring/connector issue found'
    next: log_wiring_fault
  next: tl_6_motor_capacitor
- id: tl_6_motor_capacitor
  type: quiz
  prompt:
    en: 'TL Step 6 - Motor and capacitor: During wash, does motor hum but pulsator not move?'
  ui:
    control: radio
    options:
    - Yes, hum sound and no movement
    - No hum, motor silent
    - Motor runs but pulsator weak/slow
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Yes, hum sound and no movement'
    next: tl_6a_capacitor_check
  - when: selection == 'No hum, motor silent'
    next: tl_6b_wiring_ratbite
  next: tl_7_belt_pulsator
- id: tl_6a_capacitor_check
  type: quiz
  prompt:
    en: 'TL Step 6A - Capacitor: Is capacitor bulged/leaked/burst or very hot?'
  ui:
    control: radio
    options:
    - Yes, capacitor faulty/suspected weak
    - No, capacitor looks OK / not sure
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Yes, capacitor faulty/suspected weak'
    next: log_capacitor_fault
  next: tl_7_belt_pulsator
- id: tl_6b_wiring_ratbite
  type: quiz
  prompt:
    en: 'TL Step 6B - Wiring check: Open back panel. Any rat bite cut wire, loose socket, burnt connector at motor/capacitor/PCB?'
  ui:
    control: radio
    options:
    - Yes, wiring issue found
    - No wiring issue found
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Yes, wiring issue found'
    next: log_wiring_fault
  next: tl_7_belt_pulsator
- id: tl_7_belt_pulsator
  type: quiz
  prompt:
    en: 'TL Step 7 - Belt and pulsator: Check belt loose/cut/off. If belt OK but pulsator free-spins, coupling worn.'
  ui:
    control: radio
    options:
    - Belt loose/cut/off
    - Pulsator free-spin (coupling worn)
    - Belt and pulsator OK
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Belt loose/cut/off'
    next: log_belt_fault
  - when: selection == 'Pulsator free-spin (coupling worn)'
    next: log_pulsator_fault
  next: tl_8_bearing_check
- id: tl_8_bearing_check
  type: quiz
  prompt:
    en: 'TL Step 8 - Drum bearing: With power OFF, rotate drum by hand. Any grinding noise or very hard rotation?'
  ui:
    control: radio
    options:
    - Yes, grinding/hard
    - No, smooth
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Yes, grinding/hard'
    next: log_bearing_fault
  next: tl_9_gearbox_check
- id: tl_9_gearbox_check
  type: quiz
  prompt:
    en: 'TL Step 9 - Gearbox/clutch: If everything above OK but wash not working, gearbox/clutch may slip or jam.'
  ui:
    control: radio
    options:
    - Gearbox/clutch suspected
    - Not resolved - escalate to senior/THD
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Gearbox/clutch suspected'
    next: log_gearbox_fault
  - when: selection == 'Not resolved - escalate to senior/THD'
    next: log_unresolved
  next: end_flow_summary
- id: fl_1_power_on
  type: quiz
  prompt:
    en: 'FL Step 1 - Power ON: Is the machine turning ON (display ON)?'
  ui:
    control: radio
    options:
    - Yes, ON
    - No, not ON
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'No, not ON'
    next: fl_1b_voltage_check
  next: fl_2_door_lock
- id: fl_1b_voltage_check
  type: quiz
  prompt:
    en: 'FL Step 1A - Voltage check (multimeter): Phase to Neutral should be 220-240V AC. Is voltage OK?'
  ui:
    control: radio
    options:
    - Yes, voltage OK
    - No, voltage low/high
    - No multimeter (call support)
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'No, voltage low/high'
    next: log_external_power_issue
  - when: selection == 'No multimeter (call support)'
    next: log_no_multimeter
  next: fl_1c_power_path
- id: fl_1c_power_path
  type: quiz
  prompt:
    en: 'FL Step 1B - Power path inside: Check power cord, EMI filter, and input harness to PCB. Is 230V reaching PCB input?'
  ui:
    control: radio
    options:
    - No, 230V not reaching PCB
    - Yes, 230V reaches PCB but PCB not ON
    - Not sure
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'No, 230V not reaching PCB'
    next: log_power_path_fault
  - when: selection == 'Yes, 230V reaches PCB but PCB not ON'
    next: log_main_pcb_fault
  next: end_flow_summary
- id: fl_2_door_lock
  type: quiz
  prompt:
    en: 'FL Step 2 - Door lock: When you start the program, does the door lock (lock light / click sound)?'
  ui:
    control: radio
    options:
    - Yes, door locks
    - No, door not locking
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'No, door not locking'
    next: log_door_lock_fault
  next: fl_3_start_wash_behavior
- id: fl_3_start_wash_behavior
  type: quiz
  prompt:
    en: FL Step 3 - Start a quick wash. What happens?
  ui:
    control: radio
    options:
    - No water entering
    - Water enters but keeps filling (no stop)
    - Water enters and stops but drum does not tumble
    - Wash working (drum tumbling)
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Wash working (drum tumbling)'
    next: end_flow_summary
  - when: selection == 'No water entering'
    next: fl_4_inlet_basic
  - when: selection == 'Water enters but keeps filling (no stop)'
    next: fl_5_water_level_sensor
  - when: selection == 'Water enters and stops but drum does not tumble'
    next: fl_6_drive_check
- id: fl_4_inlet_basic
  type: quiz
  prompt:
    en: 'FL Step 4 - Water inlet basic: Is tap ON, inlet hose not bent, inlet filter clean?'
  ui:
    control: radio
    options:
    - Yes, all OK
    - No, tap/hose/filter issue (fixed)
  require_pass: true
  resolution_prompt: false
  next: fl_4b_inlet_voltage
- id: fl_4b_inlet_voltage
  type: quiz
  prompt:
    en: 'FL Step 4A - Inlet valve voltage: During fill command, is 220-240V AC coming to inlet valve?'
  ui:
    control: radio
    options:
    - Yes, 220-240V present but no water
    - No voltage at valve
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Yes, 220-240V present but no water'
    next: log_inlet_valve_fault
  - when: selection == 'No voltage at valve'
    next: log_pcb_inlet_output_fault
  next: end_flow_summary
- id: fl_5_water_level_sensor
  type: quiz
  prompt:
    en: 'FL Step 5 - Water level sensor (pressure hose): Check pressure hose to sensor for loose, clog, leak, rat bite damage.'
  ui:
    control: radio
    options:
    - Yes, hose problem found
    - No hose problem
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Yes, hose problem found'
    next: log_pressure_hose_fault
  next: fl_5b_sensor_supply
- id: fl_5b_sensor_supply
  type: quiz
  prompt:
    en: 'FL Step 5A - Sensor supply: Is 3-5V DC present at pressure sensor connector?'
  ui:
    control: radio
    options:
    - Yes, 3-5V present
    - No, 0V supply
    - Not sure
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'No, 0V supply'
    next: log_pcb_waterlevel_fault
  next: fl_6_drive_check
- id: fl_6_drive_check
  type: quiz
  prompt:
    en: 'FL Step 6 - Drum drive: After water stops, does drum tumble? If not, check belt (if belt model), motor connector,
      and wiring.'
  ui:
    control: radio
    options:
    - Belt loose/cut/off (belt model)
    - Wiring/connector issue found
    - Motor/drive fault suspected
    - Not sure - escalate
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Belt loose/cut/off (belt model)'
    next: log_belt_fault
  - when: selection == 'Wiring/connector issue found'
    next: log_wiring_fault
  - when: selection == 'Motor/drive fault suspected'
    next: log_motor_fault
  - when: selection == 'Not sure - escalate'
    next: log_unresolved
  next: fl_7_bearing_spider_check
- id: fl_7_bearing_spider_check
  type: quiz
  prompt:
    en: 'FL Step 7 - If drum is very hard to rotate by hand (power OFF) or grinding noise: bearing/spider issue suspected.'
  ui:
    control: radio
    options:
    - Yes, grinding/hard
    - No, smooth
  require_pass: true
  resolution_prompt: false
  branches:
  - when: selection == 'Yes, grinding/hard'
    next: log_drum_spider_fault
  next: end_flow_summary
- id: log_external_power_issue
  type: photo
  prompt:
    en: '[POWER] External power problem (voltage low/high). Inform customer to fix wiring with electrician. Do not replace
      PCB before power is corrected.'
  ui:
    control: none
  resolution_prompt: false
  next: end_flow_summary
- id: log_no_multimeter
  type: photo
  prompt:
    en: '[POWER] No multimeter. Call senior/THD support. Do basic checks only; avoid PCB replacement without measurement.'
  ui:
    control: none
  resolution_prompt: false
  next: end_flow_summary
- id: log_power_path_fault
